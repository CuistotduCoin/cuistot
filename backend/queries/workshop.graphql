query GetWorkshop {
  getWorkshop(workshop_id: 1) {
    workshop {
      id
      name
      price
      duration
      min_gourmet
      max_gourmet
      description
      date
      kitchen {
        id
        name
      }
      cook {
        id
        gourmet {
          first_name
          last_name
        }
      }
    }
    message
    errors {
      message
    }
  }
}

query GetWorkshops {
  getWorkshops(first: 1, last: 2) {
    workshops {
      edges {
        node {
          id
          name
        }
        cursor
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
    }
    message
    errors {
      message
    }
  }
}

mutation CreateWorkshop($input: CreateWorkshopInput!) {
  createWorkshop(workshop: $input) {
    workshop {
      id
      name
      price
      duration
      min_gourmet
      max_gourmet
      description
      date
      kitchen {
        id
        name
      }
      cook {
        id
        gourmet {
          first_name
          last_name
        }
      }
    }
    message
    errors {
      message
    }
  }
}

