mutation m {
  deleteEvaluation(booking_id: 1) {
    message
    errors {
      message
    }
  }
}

mutation m($input: CreateEvaluationInput!) {
  createEvaluation(evaluation: $input) {
    evaluation {
      rating
      comment
    }
    message
    errors {
      message
    }
  }
}

