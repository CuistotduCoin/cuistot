query GetBooking {
  getBooking(booking_id: 6) {
    booking {
      id
      amount
      workshop {
        id
      }
      gourmet {
        id
      }
    }
    message
    errors {
      message
    }
  }
}

mutation CreateBooking($input: CreateBookingInput!) {
  createBooking(booking: $input) {
    booking {
      id
      amount
      workshop {
        id
        name
      }
      gourmet {
        id
        first_name
        last_name
      }
    }
    message
    errors {
      message
    }
  }
}

