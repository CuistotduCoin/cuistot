query GetCook {
  getCook(cook_id: 1) {
    cook {
      id
      legal_first_name
      gourmet {
        id
      }
    }
    message
    errors {
      message
    }
  }
}

mutation CreateCook($input: CreateCookInput!) {
  createCook(cook: $input) {
    cook {
      gourmet {
        id
      }
    }
    message
    errors {
      message
    }
  }
}

{
  "input": {
    "gourmet": {
      "id": 1
    }
  }
}

mutation UpdateCook($input: UpdateCookInput!) {
  updateCook(cook: $input) {
    cook {
      gourmet {
        id
      }
    }
    message
    errors {
      message
    }
  }
}

{
  "input": {
    "id": 1
  }
}

mutation DeleteCook {
  deleteCook(cook_id: 1) {
    message
    errors {
      message
    }
  }
}
