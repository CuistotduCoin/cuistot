## https://gist.github.com/swalkinshaw/3a33e2d292b60e68fcebe12b62bbb3e2
## https://blog.apollographql.com/designing-graphql-mutations-e09de826ed97

interface Node {
  id: ID!
}

interface Timestamps {
  created_at: String!
  updated_at: String!
}

enum Gender {
  F
  M
  U
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type PaginatedWorkshops {
  workshops: WorkshopConnection
  errors: [UserError!]!
  message: String
}

type WorkshopConnection {
  edges: [WorkshopEdge!]!
  pageInfo: PageInfo!
}

type WorkshopEdge {
  node: Workshop!
  cursor: String!
}

type Workshop implements Node & Timestamps {
  id: ID!
  created_at: String!
  updated_at: String!
  name: String!
  price: Int!
  duration: Int!
  min_gourmet: Int!
  max_gourmet: Int!
  description: String
  images: [S3Object!]!
  date: String!
  kitchen: Kitchen!
  cook: Cook!
  bookings: [Booking!]!
}

type Booking implements Node & Timestamps {
  id: ID!
  created_at: String!
  updated_at: String!
  amount: Int!
  gourmet: Gourmet!
  workshop: Workshop!
}

type Evaluation implements Timestamps {
  created_at: String!
  updated_at: String!
  cook: Cook!
  rating: Float!
  comment: String!
  author: Gourmet!
}

type Gourmet implements Node & Timestamps {
  id: ID!
  created_at: String!
  updated_at: String!
  email: String!
  first_name: String!
  last_name: String!
  image: S3Object
  gender: Gender
  birthdate: String
  address: String
  city: String
  zip_code: String
  location: String
  description: String
  bookings: [Booking!]!
}

type Cook implements Node & Timestamps {
  id: ID!
  created_at: String!
  updated_at: String!
  gourmet: Gourmet!
  is_pro: Boolean!
  business_name: String
  siren: String
  pro_email: String
  legal_first_name: String
  legal_last_name: String
  legal_birthdate: String
  workshops: [Workshop!]!
  evaluations: [Evaluation!]!
}

type Kitchen implements Node & Timestamps {
  id: ID!
  created_at: String!
  updated_at: String!
  name: String!
  address: String!
  city: String!
  zip_code: String!
  location: String!
  author: Gourmet!
}

type S3Object {
  bucket: String!
  key: String!
  region: String!
}

type WorkshopList {
  items: [Workshop!]!
  nextToken: String
}

input WorkshopInput {
  id: ID!
}

input KitchenInput {
  id: ID!
}

input CookInput {
  id: ID!
}

input GourmetInput {
  id: ID!
}

input BookingInput {
  id: ID!
}

input ImageInput {
  bucket: String!
  key: String!
  region: String!
}

type ImagePayload {
  image: S3Object
}

input CreateWorkshopInput {
  name: String!
  price: Int!
  duration: Int!
  min_gourmet: Int!
  max_gourmet: Int!
  description: String
  date: String!
  kitchen: KitchenInput!
  cook: CookInput!
}

input UpdateWorkshopInput {
  id: ID!
  name: String
  price: Int
  duration: Int
  min_gourmet: Int
  max_gourmet: Int
  description: String
  date: String
  kitchen: KitchenInput
  cook: CookInput
}

input CreateBookingInput {
  workshop: WorkshopInput!
  gourmet: GourmetInput!
  amount: Int
}

input UpdateBookingInput {
  id: ID!
  amount: Int
}

input CreateEvaluationInput {
  cook: CookInput!
  rating: Float!
  comment: String!
}

input UpdateEvaluationInput {
  id: ID!
  rating: Float!
  comment: String!
}

input CreateGourmetInput {
  email: String!
  first_name: String!
  last_name: String!
  gender: Gender
  birthdate: String
  address: String
  city: String
  zip_code: String
  location: String
  description: String
}

input UpdateGourmetInput {
  id: ID!
  email: String
  first_name: String
  last_name: String
  gender: Gender
  birthdate: String
  address: String
  city: String
  zip_code: String
  location: String
  description: String
}

input CreateCookInput {
  gourmet: GourmetInput!
  is_pro: Boolean
  business_name: String
  siren: String
  pro_email: String
  legal_first_name: String
  legal_last_name: String
  legal_birthdate: String
}

input UpdateCookInput {
  id: ID!
  is_pro: Boolean
  business_name: String
  siren: String
  pro_email: String
  legal_first_name: String
  legal_last_name: String
  legal_birthdate: String
}

input CreateKitchenInput {
  name: String!
  address: String!
  city: String!
  zip_code: String!
  location: String!
}

input UpdateKitchenInput {
  id: ID!
  name: String
  address: String
  city: String
  zip_code: String
  location: String
}

type UserError {
  message: String!
  field: [String!] ## Path to input field which caused the error
}

type PlainPayload {
  errors: [UserError!]!
  message: String
}

type WorkshopPayload {
  errors: [UserError!]!
  message: String
  workshop: Workshop
}

type GourmetPayload {
  errors: [UserError!]!
  message: String
  gourmet: Gourmet
}

type CookPayload {
  errors: [UserError!]!
  message: String
  cook: Cook
}

type KitchenPayload {
  errors: [UserError!]!
  message: String
  kitchen: Kitchen
}

type BookingPayload {
  errors: [UserError!]!
  message: String
  booking: Booking
}

type EvaluationPayload {
  errors: [UserError!]!
  message: String
  evaluation: Evaluation
}

type Mutation {
  ## Workshops
  createWorkshop(workshop: CreateWorkshopInput!): WorkshopPayload!
    @aws_auth(cognito_groups: ["Cook", "Admin"])
  updateWorkshop(workshop: UpdateWorkshopInput!): WorkshopPayload!
    @aws_auth(cognito_groups: ["Cook", "Admin"])
  deleteWorkshop(workshop_id: ID!): PlainPayload!
    @aws_auth(cognito_groups: ["Cook", "Admin"])
  addWorkshopImage(image: ImageInput!): ImagePayload!
    @aws_auth(cognito_groups: ["Cook", "Admin"])
  removeWorkshopImage(key: String!): PlainPayload!
    @aws_auth(cognito_groups: ["Cook", "Admin"])

  ## Bookings
  createBooking(booking: CreateBookingInput!): BookingPayload!
    @aws_auth(cognito_groups: ["Gourmet", "Admin"])
  updateBooking(booking: UpdateBookingInput!): BookingPayload!
    @aws_auth(cognito_groups: ["Gourmet", "Admin"])
  deleteBooking(booking_id: ID!): PlainPayload!
    @aws_auth(cognito_groups: ["Gourmet", "Admin"])

  ## Evaluations
  createEvaluation(evaluation: CreateEvaluationInput!): EvaluationPayload!
    @aws_auth(cognito_groups: ["Gourmet", "Admin"])
  updateEvaluation(evaluation: UpdateEvaluationInput!): EvaluationPayload!
    @aws_auth(cognito_groups: ["Gourmet", "Admin"])
  deleteEvaluation(booking_id: ID!): PlainPayload!
    @aws_auth(cognito_groups: ["Gourmet", "Admin"])

  ## Gourmets
  createGourmet(gourmet: CreateGourmetInput!): GourmetPayload!
    @aws_auth(cognito_groups: ["Admin"]) # also called by user pool post confirmation trigger
  updateGourmet(gourmet: UpdateGourmetInput!): GourmetPayload!
    @aws_auth(cognito_groups: ["Gourmet", "Admin"])
  deleteGourmet(gourmet_id: ID!): PlainPayload!
    @aws_auth(cognito_groups: ["Gourmet", "Admin"])
  updateGourmetImage(image: ImageInput!): ImagePayload!
    @aws_auth(cognito_groups: ["Gourmet", "Admin"])

  ## Cooks
  createCook(cook: CreateCookInput!): CookPayload!
    @aws_auth(cognito_groups: ["Gourmet", "Admin"])
  updateCook(cook: UpdateCookInput!): CookPayload!
    @aws_auth(cognito_groups: ["Cook", "Admin"])
  deleteCook(cook_id: ID!): PlainPayload!
    @aws_auth(cognito_groups: ["Cook", "Admin"])

  ## Kitchens
  createKitchen(kitchen: CreateKitchenInput!): KitchenPayload!
    @aws_auth(cognito_groups: ["Cook", "Admin"])
  updateKitchen(kitchen: UpdateKitchenInput!): KitchenPayload!
    @aws_auth(cognito_groups: ["Cook", "Admin"])
  deleteKitchen(kitchen_id: ID!): PlainPayload!
    @aws_auth(cognito_groups: ["Cook", "Admin"])
}

type Query {
  getWorkshop(workshop_id: ID!): WorkshopPayload!
  getWorkshops(before: String, after: String, first: Int, last: Int): PaginatedWorkshops!
  getGourmet(gourmet_id: ID!): GourmetPayload!
  getCook(cook_id: ID!): CookPayload!
  getBooking(booking_id: ID!): BookingPayload!
    @aws_auth(cognito_groups: ["Gourmet", "Admin"])
  getKitchen(kitchen_id: ID!): KitchenPayload!
  getEvaluation(cook_id: ID!): EvaluationPayload!
  getCurrentGourmet: GourmetPayload!
    @aws_auth(cognito_groups: ["Gourmet", "Admin"])
}

type Subscription {
  addWorkshop: WorkshopPayload!
    @aws_subscribe(mutations: ["createWorkshop"])
}

schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}
